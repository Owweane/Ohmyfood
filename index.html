<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <img src="images/logo/ohmyfood.png" alt="Image">
    </header>
    <main>
        <div class="input-icone">
            <input type="text" placeholder="Paris, Belleville">
            <i class="fa-solid fa-location-dot" style="color: #4c947c;"></i>
        </div>
        <section class="discovery">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button>Explorer nos restaurants</button>
        </section>
        <section class="function">
            <h2>Fonctionnements</h2>
        </section>
        <section class="restaurants">
            <h2>Restaurants</h2>
            <div class="restaurants-card">
                <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="soleil">
                <h3>La palette du goût</h3>
                <i class="fa-solid fa-heart" style="color: #000000;"></i>
                <p>Ménilmontant</p>
            </div>
            <div class="restaurants-card">
                <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="soleil">
                <h3>La note enchantée</h3>
                <p>Charonne</p>
            </div>
            <div class="restaurants-card">
                <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="soleil">
                <h3>À la française</h3>
                <p>Cité Rouge</p>
            </div>
            <div class="restaurants-card">
                <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="soleil">
                <h3>Le délice des sens</h3>
                <p>Folie-Méricourt</p>
            </div>
        </section>

       
    </main>
</body>
